<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
<title>질문 등록</title>
</head>
<body>
	<div class="container">
		<h5 class="my-3 border-bottom pb-2">질문 등록하기</h5>
		<form th:action="@{/questionCreate}" method="post" th:object="${questionForm}">
			<!-- 질문 등록시 에러 발생 메세지 출력 -->
			<div th:if="${#fields.hasAnyErrors()}">				
				<div th:each="err:${#fields.allErrors()}" th:text="${err}"></div>
			</div>			
			<!-- 에러 발생 출력 끝 -->
			<div class="mb-3">
				<label class="form-label" for="subject">제목</label> 
				<input type="text" name="subject" id="subject" class="form-control"><br>
			</div>
			<div class="mb-3">
				<label class="form-label" for="content">내용</label>
				<textarea id="content" class="form-control" rows="10" name="content"></textarea><br>
				<input type="submit" value="저장하기" class="btn btn-primary my-2">
			</div>
		</form>
	</div>
</body>
</html>
